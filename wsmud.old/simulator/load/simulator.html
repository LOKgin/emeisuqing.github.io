<!-- 技能列表 -->
<div>
<table id="skillList">
	<tr>
		<th style="width: 5em">类别</th>
		<th>技能</th>
	</tr>
</table>
</div>

<div class="hidden">
	<!-- 选中的技能 -->
	<table id="skillTable">
		<tr style="width: 40em">
			<td style="width: 5em">技能名称</td>
			<td style="width: 2.5em">当前等级</td>
			<td style="width: 2.5em">目标等级</td>
			<td style="width: 5em">消耗潜能</td>
			<td style="width: 5em">武道类别</td>
			<td style="width: 15em">武道属性</td>
			<td style="width: 5em">删除技能</td>
		</tr>
	</table>
	<!-- 生成自动练习的代码 -->
	<table style="margin-bottom: 0.2em;">
		<tr>
			<td colspan="2">练习代码</td>
		</tr>
		<tr>
			<td>
				<button id="notBackHome" class="clickedButton">不回豪宅</button>
				<button id="needBackHome" class="button">要回豪宅</button>
			</td>
			<td>
				<button id="wakuang" class="clickedButton" class="clickedButton">练完挖矿</button>
				<button id="xiulian" class="button" class="button">练完修炼</button></td>
		</tr>
		<tr><td id="code" colspan="2">code.</td></tr>
		<tr><td>共计消耗潜能</td><td id="qnxh"></td></tr>
	</table>
	<table style="margin-top: 0;">
		<tr><td>练习效率</td><td>先天悟性</td><td>后天悟性</td></tr>
		<tr>
			<td id="lxxl" class="editable" contenteditable="true">100%</td>
			<td id="xtwx" class="editable" contenteditable="true">50</td>
			<td id="htwx" class="editable" contenteditable="true">1000</td>
		</tr>
		<tr><td>练习总时间</td><td id="time" colspan="2">#</td></tr>
	</table>
	<!-- 模拟武道过程 -->
	<table>
		<tr><td colspan="6">武道进阶</td></tr>
		<tr>
			<td class="affixClassTds"></td>
			<td class="affixClassTds" style="width: 6em"></td>
			<td class="affixClassTds" style="width: 6em"></td>
			<td class="affixClassTds" style="width: 6em"></td>
			<td class="affixClassTds" style="width: 6em"></td>
			<td class="affixClassTds" style="width: 6em"></td>
		</tr>
		<tr><td colspan="6" style="height: 3em;" id="skillsCanWuDao"></td></tr>
		<tr>
			<td colspan="2" class="affixTds"></td>
			<td colspan="2" class="affixTds"></td>
			<td colspan="2" class="affixTds"></td>
		</tr>
		<tr><td colspan="6" id="toConfirm"></td></tr>
	</table>
	<!-- 统计武道消耗 以及 重置武道 -->
	<table>
		<tr>
			<td rowspan="2" style="width: 28%">共计消耗</td>
			<td style="width: 28%">武道书</td><td id="totalBook">0 本</td>
		</tr>
		<tr>
			<td>潜能</td><td id="totalQn">0</td>
		</tr>
		<tr><td colspan="3"><button id="reset">重置武道</button></td></tr>
	</table>
	<!-- 武道命令行 -->
	<table>
		<tr><td>武道进阶流程 <button id="copy_cmd">一键生成命令组数据</button></td></tr>
		<tr>
			<td>
				<span style="color:red">
					必须注意：
				</span>
				如果你想使用此命令组，但是你对技能进行了删改或重置武道，那就必须刷新页面重新配置。
				（因为是临时添加的功能，原本的代码逻辑暂时不想改，抱歉请先这样凑合用——苏轻鞠躬。Orz）
			</td>
		</tr>
		<tr><td id="wd_cmd"></td></tr>
		
		<tr><td>
			插件地址：
			<a href="https://greasyfork.org/zh-CN/scripts/371372" target="_blank">
				<span style="color:salmon">wsmud_pluginss</span>
			</a>
			 和 
			<a href="https://greasyfork.org/zh-CN/scripts/375851" target="_blank">
				<span style="color:salmon">wsmud_Raid</span>
			</a>
			教程地址：
			<a href="https://greasyfork.org/zh-CN/forum/discussion/50956" target="_blank">
				<span style="color:salmon">GreasyFork Discussion</span>
			</a>
		</td></tr>
		
	</table>

</div>

<!-- JS 文件 -->
<script src="js/simulator.js"></script>
