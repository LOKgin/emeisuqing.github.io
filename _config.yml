webtitle: 'SuQing’s Blog' # 首页标题

title: 'SuQing’s Blog' # 页面 title 标签的显示内容
description: '就是这里了，欢迎！' # 网站简介
keywords: '苏轻, 个人博客, JavaScript， HTML' # 网站关键词

url: 'suqing.fun' # 网站域名


# 是否开启博主信息卡片
author: true
name: 'SuQing'
NickName: '阿轻'
bio: 'QQ：874717373' # 个人简历

# 是否开启博主关于信息
about: true
aboutyou: ''
portraits: '/assets/suqing.jpg'

# 导航栏
# nav 中文字符空格：&emsp;
nav: # 最佳体验 六个标签 分别四字
  诗酒趁年华: '/'
  只道是寻常: '/timeline'
  何必曾相识: '/about'
  军书十二卷: '/tags'
  曲误周郎顾: '/link'


# SNS
SNS: true
SNS-icon: #['facebook', 'weibo', 'QQ', 'github', 'Dribbble', 'twitter', 'instagram', 'weixin']
  mail: 'mailto:874717373@qq.com'
  # 你的微信图片文件的地址
  #weixin: '' # your wechat image file path
  # 你的QQ图片文件的地址
  QQ: '' # your QQ image file path
  #weibo: ''
  #instagram: ''
  #twitter: ''
  github: 'https://github.com/emeisuqing'
  #Dribbble: ''
  #facebook: ''
  #Google: ''
  #zhihu: ''
  #juejin: ''
  #twitch: ''

# 分页
paginate: 5
paginatepath: ['page:num']

# since
footer:
  since: 2018

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# 代码高亮使用 rouge
highlighter: rouge
# 代码高亮主题使用pygments主题:
# autumn\default\emacs\friendly\manni\murphy\pastie\perldoc\tango
# 任选一个你喜欢的主题名称填在下面的单引号中
pygmentsTheme: 'default'



# 评论系统
# 最佳体验 disqus livere Gitment 之间三选一

# disqus 评论
disqus: false
disqus_url: '' # https://abc.disqus.com/embed.js
# 来必力评论
livere: false
livere_uid: 'yMTAyMC8zNDI2OS8xMDgwNg==' # MTAMC8zNDI2OS8xMDgwNg==
# Gitment评论 OAuth Application
Gitment: false
Gitment_owner: ''  # github用户名
Gitment_repo: ''  # github博客存放的仓库名
client_id: ''  # 注册 OAuth Application 后获得的 client_id
client_secret: ''  # 注册 OAuth Application 后获得的 client_secret

# Share : weibo, qq, wechat, tencent, douban, qzone, linkedin, diandian, facebook, twitter, google
social-share: true
social-share-items: ['qq', 'qzone', 'wechat', 'weibo', 'facebook']




# 网站流量追踪
# 百度统计 在baidu-url里填写自己相关的url代码
baidu: true
baidu-url: ''
# 谷歌分析 在google-ID里填写自己在谷歌分析获得的追踪ID
google: false
google-ID: ''

# 博客头信息备选颜色（该部分在站点中不充当站点变量，将其写在post的头信息中用来充当页面变量）
color: rgb(154,133,255) rgb(255,90,90) rgb(255,210,32) rgb(98,170,255)