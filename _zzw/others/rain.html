<!DOCTYPE html>
<html>
<head>
	<title>rain</title>
	<style type="text/css">
		canvas {
			display: block;
			background: red;
		}
	</style>
</head>
<body>

	<canvas id="rain">
		<script>
			setCanvasSize();
			/* 当浏览器窗口大小发生改变时 需要重新设置长和宽 */
			window.onresize = setCanvasSize;

			/* 设置绘图区域的长和宽 */
			function setCanvasSize() {
				var can = document.getElementById("rain");
				can.width = window.innerWidth;
				can.height = window.innerHeight;
			}
		</script>
	</canvas>

</body>
</html>
