<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SuQing's Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        a {
            display: block;
            background: lightpink;
            text-align: center;
            text-decoration: none;
        }
        .mark {
            width: 5em;
            height: 5em;
        }
        .pic {
            width: 4em;
            height: 4em;
        }

    </style>
</head>
<body>
    <div class="mark">
        <a href="https://encycolorpedia.cn">
            <img class="pic" src="encycolorpedia.ico" alt="">
            <span>encycolorpedia</span>
        </a>
    </div>
    
    




    <script>
        function createBookMark(title, url, img) {
            var a = document.createElement("a");
            a.href = url;
            var img = document.createElement("img");
            img.src = url + "/favicon.ico";
            var span = document.createElement("span");
            span.innerHTML = title;

            a.appendChild(img);
            a.appendChild(span);
            return a;
        }
    </script>
</body>
</html>
